<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>

    <form action="#" class="main-form">
       
        <!--Primeira linha Horizontal-->
        <div class="container">
            <fieldset> 
                <div class="form-group">
                    <div class="row"> 
                        <div class="col">  
                            <label for="name">Nome</label>
                            <input class="form-control" type="text" name="nome" id="name" title="nome" maxlength="15" required>
                        </div>
                        <div class="col">
                            <label for="postalcode">CEP</label>
                            <input class="form-control" type="number" name="cep" id="postalcode" required>
                        </div>
                        <div class="col">
                            <label for="address">Endereço</label>
                            <input class="form-control" type="text" name="endereco" id="address" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <!--Segunda linha horizontal-->
        <div class="container">
            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="idcard">CPF</label>
                            <input class="form-control" type="number" id="idcard" name="cpf" title="cpf" required>
                        </div>
                        <div class="col">
                            <label for="number">Nº</label>
                            <input class="form-control" type="number" name="numero" id="number" required>
                        </div>
                        <div class="col">
                            <label for="detail">Complemento</label>
                            <input class="form-control" type="text" name="complemento" id="detail" title="complemento" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <!--Terceira linha horizontal-->
        <div class="container">
            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="birth">Data de Nascimento</label>
                            <input class="form-control" type="date" name="nasc" id="birth" min="1922-01-01" max="2022-06-06" required>
                        </div>
                        <div class="col">
                            <label for="neighborhood">Bairro</label>
                            <input class="form-control" type="text" name="bairro" id="neighborhood" title="bairro" required>
                        </div>
                        <div class="col">
                            <label for="city">Cidade</label>
                            <input class="form-control" type="text" name="cidade" id="city" title="cidade" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

            <!--Quarta linha horizontal-->
        <div class="container">
            <fieldset>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="phone">Telefone</label>
                            <input class="form-control" type="tel" id="phone" name="phone">
                        </div>
                        <div class="col">
                            <label for="state" >Estado</label>
                            <select id="state" class="form-control-selected">
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="ap">Amapá</option>
                                <option value="am">Amazonas</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="df">Distrito Federal</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="ro">Rondônia</option>
                                <option value="rr">Roraíma</option>
                                <option value="sc" selected>Santa Catarina</option>
                                <option value="sp">São Paulo</option>
                                <option value="se">Sergipe</option>
                                <option value="to">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>
                
            </fieldset>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-success">SALVAR</button>
        </div>
    </form>
    
</body>
</html>
